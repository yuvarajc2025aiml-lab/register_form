    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        /* One Piece inspired ocean/pirate theme background */
        .one-piece-bg {
            background: linear-gradient(135deg, 
                #1e3a8a 0%, 
                #3b82f6 15%, 
                #06b6d4 30%, 
                #0ea5e9 45%, 
                #0284c7 60%, 
                #0369a1 75%, 
                #075985 90%, 
                #1e3a8a 100%);
            background-size: 400% 400%;
            animation: oceanWave 20s ease infinite;
            position: relative;
            overflow-y: auto;
            min-height: 100vh;
        }
        
        /* Animated ocean waves effect */
        .one-piece-bg::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 140, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 69, 0, 0.1) 0%, transparent 60%),
                radial-gradient(circle at 10% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 40%);
            animation: float 25s ease-in-out infinite;
            z-index: 0;
        }
        
        /* Pirate ship silhouette effect */
        .one-piece-bg::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: 
                linear-gradient(to top, rgba(0, 0, 0, 0.3) 0%, transparent 100%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 200"><path d="M0,150 Q300,100 600,120 T1200,150 L1200,200 L0,200 Z" fill="rgba(0,0,0,0.1)"/></svg>');
            background-size: cover;
            background-position: bottom;
            z-index: 0;
            pointer-events: none;
        }
        
        @keyframes oceanWave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
            33% { transform: translateY(-30px) translateX(20px) rotate(2deg); }
            66% { transform: translateY(20px) translateX(-20px) rotate(-2deg); }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Glass morphism card effect */
        .glass-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.6),
                inset 0 0 20px rgba(255, 215, 0, 0.1);
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease-out;
        }
        
        /* Input field styling */
        .input-field {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .input-field:hover {
            border-color: rgba(255, 215, 0, 0.4);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .input-field.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
            animation: pulse 0.5s ease;
        }
        
        .input-field.success {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }
        
        /* Date input styling */
        .input-field[type="date"] {
            color-scheme: dark;
        }
        
        .input-field[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
        
        /* Error message styling */
        .error-message {
            color: #fca5a5;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .error-message.show {
            display: block;
        }
        
        /* Success message styling */
        .success-message {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid rgba(16, 185, 129, 0.5);
            color: #6ee7b7;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
            animation: slideIn 0.5s ease;
        }
        
        .success-message.show {
            display: block;
        }
        
        /* Submit button styling */
        .submit-btn {
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 50%, #b45309 100%);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(245, 158, 11, 0.5);
        }
        
        .submit-btn:active {
            transform: translateY(-1px);
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Loading spinner */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .loading-spinner.show {
            display: inline-block;
        }
        
        /* Anime-themed heading */
        .anime-heading {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }
        
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .glass-card {
                margin: 1rem;
                padding: 1.5rem;
            }

                font-size: 2rem;
            }
        }
        
        /* Decorative elements */
        .pirate-flag {

            content: '‚öì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
        }
    </style>

    <script type="module">
        // Import Firebase functions
        import { collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Wait for Firebase to initialize
        const checkFirebase = setInterval(() => {
            if (window.db) {
                clearInterval(checkFirebase);
            }
        }, 100);
        
        // Validation Functions
        function validateFullName(name) {
            if (!name || name.trim() === '') {
                return 'Full name is required';
            }
            if (name.trim().length < 2) {
                return 'Full name must be at least 2 characters';
            }
            if (!/^[a-zA-Z\s'-]+$/.test(name.trim())) {
                return 'Full name can only contain letters, spaces, hyphens, and apostrophes';
            }
            return '';
        }
        
        function validateEmail(email) {
            if (!email || email.trim() === '') {
                return 'Email is required';
            }
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                return 'Please enter a valid email address';
            }
            return '';
        }
        
        function validatePassword(password) {
            if (!password || password.trim() === '') {
                return 'Password is required';
            }
            if (password.length < 8) {
                return 'Password must be at least 8 characters';
            }
            if (!/\d/.test(password)) {
                return 'Password must contain at least one number';
            }
            if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
                return 'Password must contain at least one special character';
            }
            return '';
        }
        
        function validatePhone(phone) {
            if (!phone || phone.trim() === '') {
                return 'Phone number is required';
            }
            const phoneDigits = phone.replace(/\D/g, '');
            if (phoneDigits.length !== 10) {
                return 'Phone number must be exactly 10 digits';
            }
            if (!/^\d+$/.test(phoneDigits)) {
                return 'Phone number must contain only numbers';
            }
            return '';
        }
        
        function validateDOB(dob) {
            if (!dob || dob.trim() === '') {
                return 'Date of birth is required';
            }
            const birthDate = new Date(dob);
            const today = new Date();
            const age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            
            if (birthDate > today) {
                return 'Date of birth cannot be in the future';
            }
            
            if (age < 13 || (age === 13 && monthDiff < 0) || (age === 13 && monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                return 'You must be at least 13 years old';
            }
            return '';
        }
        
        // Display error function
        function showError(fieldId, errorId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(errorId);
            
            field.classList.add('error');
            field.classList.remove('success');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }
        
        // Display success function
        function showSuccess(fieldId, errorId) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(errorId);
            
            field.classList.remove('error');
            field.classList.add('success');
            errorElement.classList.remove('show');
        }
        
        // Validate individual field
        function validateField(fieldId, errorId, validator) {
            const field = document.getElementById(fieldId);
            const value = field.value;
            const error = validator(value);
            
            if (error) {
                showError(fieldId, errorId, error);
                return false;
            } else {
                showSuccess(fieldId, errorId);
                return true;
            }
        }
        
        // Real-time validation on blur
        document.getElementById('fullName').addEventListener('blur', function() {
            validateField('fullName', 'fullName-error', validateFullName);
        });
        
        document.getElementById('email').addEventListener('blur', function() {
            validateField('email', 'email-error', validateEmail);
        });
        
        document.getElementById('password').addEventListener('blur', function() {
            validateField('password', 'password-error', validatePassword);
        });
        
        document.getElementById('phone').addEventListener('input', function(e) {
            // Only allow numbers
            e.target.value = e.target.value.replace(/\D/g, '');
        });
        
        document.getElementById('phone').addEventListener('blur', function() {
            validateField('phone', 'phone-error', validatePhone);
        });
        
        document.getElementById('dob').addEventListener('change', function() {
            validateField('dob', 'dob-error', validateDOB);
        });
        
        // Hash password using SHA-256
        function hashPassword(password) {
            return CryptoJS.SHA256(password).toString();
        }
        
        // Show loading state
        function setLoading(isLoading) {
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            if (isLoading) {
                submitBtn.disabled = true;
                submitText.style.display = 'none';
                loadingSpinner.classList.add('show');
            } else {
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                loadingSpinner.classList.remove('show');
            }
        }
        
        // Form submission
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get all field values
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value.replace(/\D/g, '');
            const dob = document.getElementById('dob').value;
            
            // Validate all fields
            let isValid = true;
            
            if (!validateField('fullName', 'fullName-error', validateFullName)) {
                isValid = false;
            }
            
            if (!validateField('email', 'email-error', validateEmail)) {
                isValid = false;
            }
            
            if (!validateField('password', 'password-error', validatePassword)) {
                isValid = false;
            }
            
            if (!validateField('phone', 'phone-error', validatePhone)) {
                isValid = false;
            }
            
            if (!validateField('dob', 'dob-error', validateDOB)) {
                isValid = false;
            }
            
            // If validation fails, scroll to first error
            if (!isValid) {
                const firstError = document.querySelector('.input-field.error');
                if (firstError) {
                    firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    firstError.focus();
                }
                return;
            }
            
            // Wait for Firebase to be ready
            if (!window.db) {
                alert('Firebase is not initialized. Please check your Firebase configuration.');
                return;
            }
            
            // Show loading state
            setLoading(true);
            
            try {
                // Hash the password before storing
                const hashedPassword = hashPassword(password);
                
                // Prepare user data (excluding password hash for security - store separately if needed)
                const userData = {
                    name: fullName,
                    email: email,
                    phone: phone,
                    dob: dob,
                    timestamp: serverTimestamp()
                };
                
                // Add document to Firestore collection "users"
                await addDoc(collection(window.db, 'users'), userData);
                
                // Hide form and show success message
                document.getElementById('registrationForm').style.display = 'none';
                document.getElementById('successMessage').classList.add('show');
                
                // Scroll to top to show success message
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                // Optional: Redirect after 3 seconds
                setTimeout(() => {
                    // window.location.href = 'login.html'; // Uncomment to redirect
                }, 3000);
                
            } catch (error) {
                console.error('Error adding document: ', error);
                alert('Registration failed. Please try again later.');
                setLoading(false);
            }
        });
    </script>
